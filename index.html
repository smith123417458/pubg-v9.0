  [class^="cir"]:nth-child(2n+1) {
    background-color:olivedrab;
  }

  [class^="cir"]:active {
    transition: 0s;
    filter: brightness(20%);
  }

  [class^="cir"]:before {
    content: attr(data-label);
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    top: 20px;
  }
   
   @media (max-width: 600px) {
    [class^="cir"]:before {
    display: none;}
   }


  .target.movinge {
    animation: movinge 1s infinite alternate;
  }

  .target.movingh {
    animation: movingh 0.7s infinite alternate;
  }


  @keyframes movinge {
    0% {
      transform: translate(-200px, -100px);
    }
    30% {
      transform: translate(-100px, 100px);
    }

    60% {
      transform: translate(100px, 000px);
    }

    100% {
      transform: translate(200px, 100px);
    }
  }
  @keyframes movingh {
    0% {
      transform: translate(-200px, -000px);
    }
    
    30% {
      transform: translate(200px,-100px);
    }

    70% {
      transform: translate(-200px, -50px);
    }

    100% {
      transform: translate(200px, 150);
    }
  }

<script>
 $("#bg").hide();
// ========================…
  var score = 0

  $("[class^='cir']").click(function () {
    let add = $(this).attr('data-label')
    console.log(add)
    score += parseInt(add * 10)
    updateGame()
  })

  $(window).keydown(function (evt) {
    console.log(evt.key)
    if (evt.key == "r") {
      resetGame()
    }
    if (evt.key == "k") {
      $(".target").toggleClass("movinge")
    }

    if (evt.key == "h") {
      $(".target").toggleClass("movingh")
    }

  })
  var sec=1;
  var timer = setInterval(function(){
  $(".countbox").text("經過了:"+sec+"秒");
  sec=sec+1;
  },1000);
  
  function updateGame() {
    $(".score").text("Score: " + score)

    var audio =document.getElementById('audio');
  audio.play();
    if(score>180 & sec<5 ){
    
      $("#bg").fadeIn(300);
    
      clearInterval(timer)
    }
  }

  $("#ok").click(function(){
		$("#bg").fadeOut(300);
	});

  function resetGame() {
    score = 0
    updateGame()
    $(".target").removeClass("moving")
    $(".spot").remove()
  }

  $(window).mousemove(function (evt) {
    $(".mouseText").text(   ` 箭頭的座標    (${evt.pageX},${evt.pageY})`)
   
  })

  $(".target").click(function (evt) {
    var spot = $("<div class=spot></div>")
    spot.css("left", evt.pageX +40- $(this).offset().left+"px")
      .css("top", evt.pageY +40- $(this).offset().top+"px")
    $(this).append(spot)
    console.log(spot)
  })

  $('#open').click(function(){
  $('.ticket-in').toggleClass('active')})
 
</script>
